<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pemrograman Web</title>
</head>
<body bgcolor="lavemder">
    <h2>Masukkan Id</h2>
    <form>
        <label>
            Username :
            <input type="text" id="username">
        </label>
        <br>
        <label>
            Password :
            <input type="password " id="password">
        </label>
        <br>
        <input type="radio" id="Pria" name="gender"> <label for="Pria">Pria</label>
        <br>
        <input type="radio" id="Wanita" name="gender"> <label for="Wanita">Wanita</label>
        <br>
        <br>
        <h2>Klik Hobi</h2>
        <label for="Menyanyi">
            Menyanyi
            <input type="checkbox" id="menyanyi">
        </label>
        <br>
        <label for="Menari">
            Menari
            <input type="checkbox" id="menari">
        </label>
        <br>
        <label for="Mendako">
            Mendaki
            <input type="checkbox" id="mendaki">
        </label>
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        <h2>Asal Daerah</h2>
        <select>
            <option>Bandung</option>
            <option>Bogor</option>
            <option>Ngawi</option>
            <option>Nganjuk</option>
        </select>
        <input type="button" value="submit">
    </form>
</body>
</html>
